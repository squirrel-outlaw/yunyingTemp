<div class="panel-group table-responsive" role="tablist">
  <div class="panel panel-primary adminPage-leftMenu">
    <!-- 利用data-target指定要折叠的分组列表 -->
    <div class="panel-heading" id="collapseListGroupHeading1" data-toggle="collapse" data-target="#collapseListGroup1"
         role="tab">
      <h4 class="panel-title">
        分组1
        <span class="glyphicon glyphicon-chevron-up right"></span>
      </h4>
    </div>
    <!-- .panel-collapse和.collapse标明折叠元素 .in表示要显示出来 -->
    <div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel"
         aria-labelledby="collapseListGroupHeading1">
      <ul class="list-group">
        <li class="list-group-item">
          <!-- 利用data-target指定URL -->
          <button class="menu-item-left" ui-sref="adminPage.list" ng-click="listAllArticals()" >
            <span class="glyphicon glyphicon-triangle-right"></span>列出文章
          </button>
        </li>
        <li class="list-group-item">
          <button class="menu-item-left" ui-sref="adminPage.edit">
            <span class="glyphicon glyphicon-triangle-right"></span>添加文章
          </button>
        </li>
        <li class="list-group-item">
          <button class="menu-item-left">
            <span class="glyphicon glyphicon-triangle-right"></span>备用
          </button>
        </li>
      </ul>
    </div>
  </div><!--panel end-->
  <div class="panel panel-primary adminPage-leftMenu">
    <div class="panel-heading" id="collapseListGroupHeading2" data-toggle="collapse" data-target="#collapseListGroup2"
         role="tab">
      <h4 class="panel-title">
        分组2
        <span class="glyphicon glyphicon-chevron-down right"></span>
      </h4>
    </div>
    <div id="collapseListGroup2" class="panel-collapse collapse" role="tabpanel"
         aria-labelledby="collapseListGroupHeading2">
      <ul class="list-group">
        <li class="list-group-item">
          <button class="menu-item-left">
            <span class="glyphicon glyphicon-triangle-right"></span>分组项2-1
          </button>
        </li>
        <li class="list-group-item">
          <button class="menu-item-left">
            <span class="glyphicon glyphicon-triangle-right"></span>分组项2-2
          </button>
        </li>
        <li class="list-group-item">
          <button class="menu-item-left">
            <span class="glyphicon glyphicon-triangle-right"></span>分组项2-3
          </button>
        </li>
        <li class="list-group-item">
          <button class="menu-item-left">
            <span class="glyphicon glyphicon-triangle-right"></span>分组项2-4
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>


<script>
  $(function () {
    $(".panel-heading").click(function (e) {
      /*切换折叠指示图标*/
      $(this).find("span").toggleClass("glyphicon-chevron-down");
      $(this).find("span").toggleClass("glyphicon-chevron-up");
    });
  });
</script>
