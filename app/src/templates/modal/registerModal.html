<script type="text/ng-template" id="registerModal.html">
  <div class="modal-header">
    <h3>欢迎注册</h3>
  </div>
  <div class="modal-body">

    <div class="form-group has-feedback">
      <input type="tel" class="form-control" id="phone" placeholder="请输入手机号" maxlength=11 ng-model="mic.checkCodeQuery.phoneNumber">
      <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-6 pull_left">
        <div class="form-group">
          <input class="form-control" id="msg_num" placeholder="请输入验证码">
        </div>
      </div>
      <div class="col-xs-6 pull_center">
        <div class="form-group">
          <input type="button" class="btn btn-block btn-flat" id="verify_refresh" ng-click="mic.getSmsCheckCode()" value="免费获取验证码">
        </div>
      </div>
    </div>



  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-8 text-right">
      <button class="btn btn-primary" type="button" ng-click="">注册</button>
      <button class="btn btn-warning" type="button" ng-click="mic.cancel()">取消</button>
    </div>
  </div>
  <div class="text-center">
    已有账号？
    <a href>登录</a>
  </div>
  </div>
</script>
